<body>
    <div class="container">
        <div class="first">
            <div class="first-logo">

            </div>
            <div class="first-nav">

                    <ul>

        <div class="second">
            <div class="formulario">
                <div>
                    <h3 class="popin">Create Account</h3>
                </div>
                <form action="" method="post" onsubmit="">
                    <label class="popin" for="">Email<span class="must"> *</span></label>
                    <input class="space" type="email" id="user" name="email" placeholder="Enter your email">
                    <label class="popin" for="">Password<span class="must"> *</span></label>
                    <input class="space" type="password" id ="senha" name="senha" placeholder="Create a password">
                    <label class="popin" for="">Username<span class="must"> *</span></label>
                    <input class="space" type="text" id="user" name="user" placeholder="Enter a username">
                    <label class="popin" for="">Country<span class="must"> *</span></label>
                    <select class="country">
                        <option disabled selected="selected">Choose a country</option>
                        <option>Angola</option>
                        <option>Malawi</option>
                        <option>Moçambique</option>
                        <option>Zimbabwe</option>
                        <option>Tânzania</option>

                    </select>
                </form>
                <input class="space btn-create" onclick="" type="submit" value="Create Account" name="entrar">
            </div>
        </div>
    </div>
